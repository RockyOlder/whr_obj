<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>vip商品评论</title>
        <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <link href="__PUBLIC__/css/tableList.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/js/jquery-ui/css/pepper-grinder/jquery-ui.min.css">
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>

        <style>

            html, body { padding: 0; margin: 0; background: #f8f8f8;}
            li{list-style: none;}
            .imgtd{ float: right;  position:  absolute;}
            .timeDate{ float: right;padding: 0 10px; }
            .commentsData{margin-top:20px; }
            .commentsData span,i{ font-size: 14px; color:  silver; }
            .spanPaading{padding: 0 10px; }
            .contentData{color:  silver;font-size: 13px; margin-left: 35px; }
            .star{position:relative;height:24px; margin-top: -20px;margin-left: 53px;width: 95px;}
           
            .contentData{color:  silver;font-size: 13px; margin-left: 35px; }
            .star{position:relative;height:24px; margin-top: -20px;margin-left: 53px;width: 95px;}
            #pageTwo{ }
            .star .huixing{width: 95px;background: url(__PUBLIC__/images/star.png) ;height: 20px;}
            .star .yellowstar{width: 95px;background: url(__PUBLIC__/images/star.png) 0  19px ;height: 20px;position: absolute;top: 0px;left: 0px ;}
            .imgWidth{ float: left; z-index: 999; position: absolute;  display: none; margin-left: -28px;}
            .imgCenterObject{padding: 0 10px; }
        </style>
        <script>
            $(function(){  
                //  alert(1)
              
                $('.imgCenterObject').click(function(){
              //  var maskScrollTop=  $(document).scrollTop();
      //  alert($(window).height());
   //   alert($(document.body).height());       
      //  alert($(document.body).outerHeight(true));
                    var maskHeight = $(document).height();  
                    var maskWidth = $(document).width();
                    //alert(maskWidth)
                    //添加遮照层
                    $('<div class="mask"></div>').appendTo($('body'));
                    $('div.mask').css({
                        'opacity':0.4,
                        'background':'#000',
                        'position':'absolute',
                        'left':0,
                        'top':0,
                        'height':maskHeight,
                        'width':maskWidth,
                        'z-index':2


                    });
                    $(this).next().show();
                
                    //  console.log(maskHeight)
                        $(this).next().css({
                            'top':$(document).scrollTop()+150,
                            "left":'center'
                        })
               
                    //			//关闭
                    $('.imgWidth').click(function(){
                        $(this).hide();
                        $('.mask').remove();

                    });
                });
                initPager();
                    
            })
            
        </script>
    </head>
    <body>

        <div data-role="page" id = "pageTwo"> 

            <div data-role="navbar">
                <div data-role="content">

                    <volist name="data" id ="vo" empty="暂时没有数据">
                        <div class="commentsData">

                            <span class="spanPaading"><img src="{$vo.face}" height="35px;" width="35px"/></span>
                            <i class="timeDate">{$vo.time|date="Y-m-d",###}</i>
                            <span class="imgtd">{$vo.user_name}</span> 
                            <input type="hidden" value="{$vo.star}">

                            <div class="star">
                                <div class ="huixing">

                                </div>
                                <div class ="yellowstar" style="width:{$vo.star}%">

                                </div>

                            </div>
                            <p class="contentData">{$vo.content}</p>
                            <div>
                                <if condition = "$vo['pic'] neq ''">
                                    <volist name="vo.pic" id ="pic">
                                        <img src="{$pic.path}" alt="{$pic.name}" width="20%" class="imgCenterObject">
                                        <img class="imgWidth" src="{$pic.path}" alt="{$pic.name}" width="200px" height="200px">
                                    </volist>
                                </if>
                            </div>
                            <hr style="height:1px;border:none;border-top:1px solid silver;" />

                        </div> 

                    </volist>   

                    <!--<table>
                      <volist name="info.type" id ="vo" key="k">
                      <tr>
                        <td>{$vo}</td>
                      </tr>
                      </volist>
                    </table> -->

                </div>

            </div>
            <div id="pager" class="pager">
                <div class="fanye">
                    <div class="fanye1">
                        {$page}
                    </div>

                </div>
            </div>

        </div>


    </body>
</html>
