                                            <script type="Text/Javascript">
                                                $(function(){
                                            
                                                    if($("#actionSave").val()=='edit'){
                                                        $(".pwsave").remove();
                                                        //  $("#password2").remove(); 
                                                    }
                                            
                                            
                                                    $('.pro_in').click(function(){
                                                        $('#vallage').hide(200);
                                                        var id =$(this).val();
                                                        // alert(id);
                                                        $('#city').attr('pro',id);
                                                        $('#val_list').html("<p>请选择城市</p>")
                                                        $.ajax({
                                                            url : "{:U('City/city','','')}",
                                                            type : "post",
                                                            data : "id="+id,
                                                            dataType : "json",
                                                            success : function(data){                   
                                                                if(data != null){
                                                                    var str=""
                                                                    $.each(data,function(key,val){
                                                                        str += "<option class='city_in' value="+val['region_id']+" onclick='javascript:getvallage("+val['region_id']+")'>"+val['region_name']+"</option>";
                                                                    })
                                                                    $('#city_list').html(str);
                                                                    $('#city_list').show(200);
                                                                }
                                                            }
                                                        });         
                                                    })
                                            
                                                    var province = function() {
                                                        var id=$(".cheng_in").val();
                                                        $.ajax({
                                                            url : "{:U('City/city','','')}",
                                                            type : "post",
                                                            data : "id="+id,
                                                            dataType : "json",
                                                            success : function(data){                   
                                                                if(data != null){
                                                                    if($(".cheng_in").val()!==''){
                                                                        var str=""
                                                                        $.each(data,function(key,val){
                                                                            str += "<option class='city_in' value="+val['region_id']+" onclick='javascript:getvallage("+val['region_id']+")'>"+val['region_name']+"</option>";
                                                                        })
                                                                        $('#city_list').html(str);
                                                                        $('#city_list').show(200);
                                                                    }
                                                                }
                                                            }
                                                        });  
                                                    };

                                                            url : "{:U('City/vallcage','','')}",
                                                            type : "post",
                                                            data : "id="+id,

                                                            success : function(data){                       
                                                                if(data != null){
                                                                    if($(".city_in").val()!==''){
                                                                        var str=""
                                                                        $.each(data,function(key,val){
                                                                            str += "<option class='city_in' value="+val['region_id']+">"+val['region_name']+"</option>";
                                                                        })
                                                                        $('#val_list').html(str);
                                                                        $('#val_list').show(200);
                                                                    }
                                                                }
                                                            }
                                                        });  
                                                    };
                                          
                                                    province();
                                                    getvallage($(".city_in").val());
                                                    area();
                                                })
                                                function getvallage(id){
            
                                                    var id = id;
                                                    $('#vallage').attr('city',id);
                                                    $.ajax({
                                                        url : "{:U('City/vallage','','')}",
                                                        type : "post",

                                                        dataType : "json",

                                                            if(data != null){
                                                                var str=""
                                                                $.each(data,function(key,val){
                                                                    str += "<option class='city_in' value="+val['region_id']+">"+val['region_name']+"</option>";
                                                                })
                                                                $('#val_list').html(str);
                                                                $('#val_list').show(200);
                                                            }
                                                        }
                                                    });
        
                                                }
