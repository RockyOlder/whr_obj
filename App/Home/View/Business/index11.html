<body style="background: none;">

	<div class="place">
    <span>后台管理：</span>
    <ul class="placeul">
    <li><a href="#">合作商家管理管理</a></li>
    <li><a href="#">生活导航商家</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<!-- <ul class="toolbar">
        <li class="click"><span><img src="__PUBLIC__/Images/t01.png" /></span>添加</li>
        
        <li><span><img src="__PUBLIC__/Images/t03.png" /></span>删除</li>

       <form action="" method="post" name="vform" id="vform">
            <ul>
                <!-- <li>开发商类别:</li>
                <li>
                    <select name="type">

            </ul>
       </form>

    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" checked="checked"/></th>
        <th>编号<i class="sort"><img src="__PUBLIC__/Images/px.gif" /></i></th>
        <th>名称</th>
        <th>电话</th>
        <th>列表图片</th>
        <th>店主</th>
        <th>店主等级</th>
        <th>开店时间</th>
        <th>操作</th>
        </tr>
        </thead>
        
        <tbody id="table_ajax_list">
            <volist name="data" id ="vo">
        <tr>
        <td><input name="num" type="checkbox" value="" /></td>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.mobile_phone}</td>
        <td><img src="__ROOT__/{$vo.list_pic}" width="30px"></td>
        <td>{$vo.user_id}</td>
        <td>{$vo.u_rank}</td>
        <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
        
        <td>
            
            <a href="{:U('add',array(id=>$vo['id']),'')}" class="tablelink">修改</a>    
            <a href="{:U('del',array(id=>$vo['id']),'')}" class="tablelink"> 删除</a>
        </td>
        </tr> 
        
            </volist>    
        </tbody>
    </table>
    
   
    <div class="pagin">
    	<div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>

        <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
        <li class="paginItem"><a href="javascript:;">1</a></li>
        <li class="paginItem current"><a href="javascript:;">2</a></li>

        <li class="paginItem"><a href="javascript:;">4</a></li>

        <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>

    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="__PUBLIC__/Images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
