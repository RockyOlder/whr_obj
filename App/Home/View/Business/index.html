<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/select.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/tableList.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/jquery-ui/css/pepper-grinder/jquery-ui.min.css">
            <link id="artDialogSkin" href="__PUBLIC__/Css/skin/aero/aero.css" rel="stylesheet" type="text/css" />
             <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.min.css">
            <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
            <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
            <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>
            <link href="__PUBLIC__/Css/topShow.css" rel="stylesheet" type="text/css" />
            <script type="text/javascript" src="__PUBLIC__/Js/jquery.idTabs.min.js"></script>
            <script type="text/javascript" src="__PUBLIC__/Js/select-ui.min.js"></script>

            <script type="text/javascript" src="__PUBLIC__/Js/artDialog.js"></script>
            <script language="javascript">

                function deleteSum(id){
                    if(confirm("确认删除"))
                        location.href="/whr/index.php?s=/Home/Business/del/id/"+id
                }
            </script>

            <script type="text/javascript">
                $(document).ready(function(e) {
                    $(".select1").uedSelect({
                        width : 345           
                    });
                    $(".select2").uedSelect({
                        width : 167  
                    });
                    $(".select3").uedSelect({
                        width : 100
                    });
                });
                $(function(){
                    $( document ).tooltip({
                        track: true,
                        width: "100px",
                        position: {
                            my: "left+5 bottom-5", 
                            at: "center top"
                        }
                    });
                    
                    $('.scbtn').bind('click',function(){
                        $('#from_sub').submit();
                        
                    });

                    
                    initPager();
                });
                function cats_delete(id) {
                    
                    art.dialog({
                        content:'你确定要删除？',
                        title: '确定框',  
                        okValue:'确认',  
                        cancelValue:'取消', 
                        width: 230,  
                        height: 100,  
                        fixed:true,
                        id:'bnt4_test',
                        style:'confirm'}, 
                    function(){
                        var msg = art.dialog({id:'bnt4_test'}).data.content; // 使用内置接口获取消息容器对象
                        if(msg){
                            location.href=$("#UrlAjaxBusinessShop").val()+id
                            return false;
                        }        
                    },function(){
                        return true;
                    });
                };
                
                function cats_Shop(id) {
                    
                    art.dialog({
                        content:'你确定要锁定？',
                        title: '确定框',  
                        okValue:'确认',  
                        cancelValue:'取消', 
                        width: 230,  
                        height: 100,  
                        fixed:true,
                        id:'bnt4_test',
                        style:'confirm'}, 
                    function(){
                        var msg = art.dialog({id:'bnt4_test'}).data.content; // 使用内置接口获取消息容器对象
                        if(msg){
                            location.href=$("#url_ajaxCalendar").val()+id
                            return false;
                        }        
                    },function(){
                        return true;
                    });
                };
                function vip_Shop(id) {
                    
                    art.dialog({
                        content:'你确定要解锁？',
                        title: '确定框',  
                        okValue:'确认',  
                        cancelValue:'取消', 
                        width: 230,  
                        height: 100,  
                        fixed:true,
                        id:'bnt4_test',
                        style:'confirm'}, 
                    function(){
                        var msg = art.dialog({id:'bnt4_test'}).data.content; // 使用内置接口获取消息容器对象
                        if(msg){
                            location.href=$("#url_ajaxVid").val()+id
                            return false;
                        }        
                    },function(){
                        return true;
                    });
                };
            </script>
            <style>
                .th_default{ width: 20px; }
                .redclss{ color: red;}
                #ig_primary{float: right; margin-top: 3px;}
                .divBtn {position:relative;display:inline-block;padding:4px;cursor:pointer}
                .tablelist td{line-height:35px; border-right: dotted 1px #c7c7c7;}        
                .imgtable{width:100%;border:solid 1px #cbcbcb; }
                #close{ margin-top: -5px;}
                .imgtable td{line-height:15px; text-indent:5px; border-right: dotted 1px #c7c7c7;}
                .imgtable td img{margin:10px 20px 10px 0;}
                .imgtable td p{color:#919191;}
                .imgtable td i{font-style:normal; color:#ea2020;}
                .imgtd{text-indent:0;}
                .imgtable tbody tr.odd{background:#f5f8fa;}
                .imgtable tbody tr:hover{background:#e5ebee;}



            </style>     
    </head>


    <body style="background: none;">
        <input type="hidden" value="__CONTROLLER__/del/id/" id="url_ajaxCalendar" />
        <input type="hidden" value="__CONTROLLER__/del/vid/" id="url_ajaxVid" />
        <input type="hidden" value="__CONTROLLER__/shopDel/id/" id="UrlAjaxBusinessShop"  />
        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="{:U('Index/start','','')}">首页</a></li>
                <li>商家列表</li>
            </ul>
        </div>
        <div class="rightinfo">
            <form action="" method="post" name ="vform" id="from_sub">
                <div  id="tab2" class="tabson">
                    <ul class="seachform">
                        <li><label>名称</label><input name="name" type="text" class="scinput"value="" /></li>

                        <li><label>分类</label>  
                            <div class="vocation">
                                <select class="select3" name = 'parent_type' >
                                    <option class="pro_into" >请选择</option>
                                    <volist name='type' id = "list">
                                        <option name = 'parent_type' class = "top_cate" value="{$list.type_id}">{$list.type_name}</option>
                                    </volist>
                                </select>
                            </div>
                        </li>
                        <li><label>&nbsp;</label><input name="" type="button" class="scbtn" value="查询" id="like"/></li>
                    </ul>
                </div>
                <table class="imgtable">
                    <thead>
                        <tr>
                            <th width="100px;">缩略图</th>
                            <th>名称</th>
                            <th>店主</th>
                            <th>店铺地址</th>
                            <th>店铺电话</th>
                            <th>店铺状态</th>
                            <th colspan="5">操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <volist name="data" id ="vo">
                            <tr>
                                <!--  __ROOT__/ -->
                                <td class="imgtd"><img src="{$vo.list_pic}" width="50px"/></td>
                                <td>{$vo.name}<p>{$vo.addtime|date="Y-m-d H:i:s",###}</p></td>
                                <td>店主名称:{$vo.user_id}<p>店主等级：{$vo.u_rank}</p></td>
                                <td>{$vo.provate_name}{$vo.city_name}{$vo.area_name}{$vo.address}</td>
                                <td>{$vo.mobile_phone}</td>
                                <td><if  condition="$vo.lock eq 0">正常</if><if  condition="$vo.lock eq 1">锁定</if></td>
                                <!--   <td><a href="{:U('add',array(id=>$vo['id']),'')}">编辑</a>
                                       <a href="{:U('del',array(id=>$vo['id']),'')}" class="tablelink" onclick="if(confirm('确认删除')){return true}else{return false}"> 删除</a>
                                       <if condition = "$vo.ls_lock eq 0"><a class="tablelink" onclick="return cats_Shop({$vo.id})">锁定</a></if>
                                       <if condition = "$vo.ls_lock eq 1"><a class="tablelink" onclick="return vip_Shop({$vo.id})">解锁</a></if>
                                 
                                       <if condition = "$vo.num eq 0"><a href="{:U('recommendedBusiness',array(id=>$vo['id']),'')}">推荐</a></if>
                                   
                                   </td> -->
                              <!--  <td width="20px" class="th_default" align="center"><a href="{:U('add',array(id=>$vo['id']),'')}" class="divBtn editBtn ui-state-default ui-corner-all" title="编辑" ><span class="ui-icon ui-icon-pencil"></span></a></td>  -->
                             <!--   <td width="20px" class="th_default" align="center"><div class="divBtn deleteBtn ui-state-default ui-corner-all" title="删除"onclick="return cats_delete({$vo.id})"><span class="ui-icon ui-icon-minus"></span></div></td>-->
                                <if condition = "$vo.lock eq 0"><td width="20px" class="th_default" align="center"><div class="divBtn deleteBtn ui-state-default ui-corner-all" title="锁定"onclick="return cats_Shop({$vo.id})"><span class="ui-icon ui-icon-locked"></span></div></td></if>
                                <if condition = "$vo.lock eq 1"><td width="20px" class="th_default" align="center"><div class="divBtn deleteBtn ui-state-default ui-corner-all" title="解锁"onclick="return vip_Shop({$vo.id})"><span class="ui-icon ui-icon-unlocked"></span></div></td></if>
                              <td width="20px" class="th_default" align="center"> <if condition = "$vo.num eq 0"><a href="{:U('recommendedBusiness',array(id=>$vo['id']),'')}" class="divBtn editBtn ui-state-default ui-corner-all" title="推荐" ><span class="ui-icon ui-icon-shop"></span></a></td></if>
                            </tr>
                        </volist>  

                    </tbody>

                </table>

                <div id="pager" class="pager">
                    <div class="fanye">
                        <div class="fanye1">
                            {$page}
                        </div>
                        <div class="fanye2">
                            <span class="">共{$currentPage}/{$totalPage}页</span>
                            转到<input type="text" value="{$currentPage}" id="gopage_input" class="ui-widget-header" />页&nbsp;
                            <input type="button" value="确定" id="gopage_btn_confirm" />
                        </div>
                    </div>
                </div>
            </form>

        </div>


        <script type="text/javascript">
            $('.imgtable tbody tr:odd').addClass('odd');
        </script>

    </body>

</html>
