<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>添加开发商</title>
        <link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
        <!-- <link href="__PUBLIC__/Css/select.css" rel="stylesheet" type="text/css" /> -->
        <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>

        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.min.css">
            <!-- <script type="text/javascript" src="__PUBLIC__/Js/jquery.idTabs.min.js"></script> -->
            <!-- <script type="text/javascript" src="__PUBLIC__/Js/select-ui.min.js"></script> -->
            <!-- <script type="text/javascript" src="__PUBLIC__/Js/kindeditor.js"></script> -->
            <script type="text/javascript">
                $(function(){

                    if($(".pro_into").val()==''){  $(".pro_into").text("请选择"); }
                    if($(".cheng_in").val()==''){ $(".cheng_in").text("请选择"); }
                    if($(".house_into").val()==''){ $(".house_into").text("请选择"); }
                    
                    $('.pro_in').click(function(){
                        $('#vallage').hide(200);
                        var id =$(this).val();
                        // alert(id);
                        $('#city').attr('pro',id);
                        $('#val_list').html("<p>请选择城市</p>")
                        $.ajax({
                            url : "{:U('City/city','','')}",
                            type : "post",
                            data : "id="+id,
                            dataType : "json",
                            success : function(data){                   
                                if(data != null){
                                    var str=""
                                    $.each(data,function(key,val){
                                        str += "<option class='city_in' value="+val['region_id']+" onclick='javascript:getvallage("+val['region_id']+")'>"+val['region_name']+"</option>";
                                    })
                                    //   $('#city_list').append(str)
                                    $('#city_list').html(str);
                                    $('#city_list').show(200);
                                }
                            }
                        });         
                    })
                    var province = function() {
                        var id=$(".cheng_in").val();
                        $.ajax({
                            url : "{:U('City/city','','')}",
                            type : "post",
                            data : "id="+id,
                            dataType : "json",
                            success : function(data){                   
                                if(data != null){
                                    if($(".cheng_in").val()!==''){
                                        var str=""
                                        $.each(data,function(key,val){
                                            str += "<option class='city_in' value="+val['region_id']+" onclick='javascript:getvallage("+val['region_id']+")'>"+val['region_name']+"</option>";
                                        })
                                        $('#city_list').html(str);
                                        $('#city_list').show(200);
                                    }
                                }
                            }
                        });  
                    };
                    var area = function() {
                        var id=$(".area_on").val();
                        $.ajax({
                            url : "{:U('City/vallcage','','')}",
                            type : "post",
                            data : "id="+id,
                            dataType : "json",
                            success : function(data){                       
                                if(data != null){
                                    if($(".city_in").val()!==''){
                                        var str=""
                                        $.each(data,function(key,val){
                                            str += "<option class='city_in' value="+val['region_id']+">"+val['region_name']+"</option>";
                                        })
                                        $('#val_list').html(str);
                                        $('#val_list').show(200);
                                    }
                                }
                            }
                        });  
                    };
                    //   area();
                    province();
 
                    var pro = function() {
                        var id=$(".pro_into").val();
                        //  alert(id)
                        $.ajax({
                            url : "{:U('sonCate','','')}",
                            type : "post",
                            data : "id="+id,
                            dataType : "json",
                            success : function(data){     
                                //   alert(data) 
                                if(data != null){

                                    var str=""
                                    $.each(data,function(key,val){
                                        str += "<option value="+val['type_id']+">"+val['type_name']+"</option>";
                                    })
                                    $('#soncate').html(str);
                                    $('#soncate').show(300);
                                }
                            }
                        });    
                    }
                    province();
                    getvallage($(".city_in").val());
                    pro();
                })
                function getvallage(id){
                    var id = id;
                    $('#vallage').attr('city',id);
                    $.ajax({
                        url : "{:U('City/vallage','','')}",
                        type : "post",
                        data : "id="+id,
                        dataType : "json",
                        success : function(data){                       
                            if(data != null){
                                var str=""
                                $.each(data,function(key,val){
                                    str += "<option class='city_in' value="+val['region_id']+">"+val['region_name']+"</option>";
                                })
                                $('#val_list').html(str);
                                $('#val_list').show(200);
                            }
                        }
                    });
                }
            </script>
    </head>
    <style type="text/css">
        .sku_tip { background: none repeat scroll 0 0 rgba(0, 0, 0, 0.7);border-radius: 4px;box-shadow: 0 0 3px 3px rgba(150, 150, 150, 0.7);color: #fff;display: none;left: 50%;margin-left: -70px; padding: 5px 10px;position: fixed; text-align: center; top: 50%;z-index: 25;}
        .pro select{width: 345px;height: 32px; }
        #val_list{width: 345px;height: 32px;  margin-left: 85px;}
    </style>

    <body style="background: none;">

        <div class="place">
            <span>后台管理：</span>
            <ul class="placeul">
                <li><a href="#">管理员管理</a></li>
                <li><a href="#">添加管理员</a></li>
            </ul>
        </div>
        <form action="" method="post" name ="vform">
         <input type ="hidden" name="add_time">
          <input type ="hidden" name="id" value="{$info.id}">
            <input type ="hidden" name="action" value="{$data.action}">
                <input type ="hidden" name="admin" value={$Think.session.admin.name}>
                    <div class="formbody">
                        <div class="formtitle"><span>{$data.title}</span></div>
                        <ul class="forminfo">
                            <li><label>小区名字</label><input name="name" id="name" type="text" class="dfinput" value="{$info.name}" /><i id="name_info">名称不能超过30个字符</i></li>
                            <li><label>地址</label>
                                <span class = 'pro' >
                                    <select name = 'province' class="form-control"  >
                                        <option class="cheng_in" value="{$info.province}">{$info.REGION_NAME}</option>
                                        <volist name='pro' id = "vo">
                                            <option class = "pro_in" value="{$vo.region_id}">{$vo.region_name}</option>
                                        </volist>
                                    </select>
                                    <select name = 'city' style="display:none" id ="city_list" class="form-control"   >
                                        <option class = "city_in" value="{$info.city}"></option>
                                    </select>
                                    <select name = 'area' style="display:none"  id ="val_list"  class="form-control" >
                                        <option class="area_on" value="{$info.area}"></option>
                                    </select>
                                </span></li>
                            <li><label>所属楼盘</label>
                                <select  class="form-control" name = 'house_id' style="width: 345px;height: 32px;" >
                                    <option name = 'house_id' class="house_into"  value="{$info.hid}">{$info.hname}</option>
                                    <volist name='list' id = "vo">
                                        <option name = 'house_id'  value="{vo.id}">{$vo.name}</option>
                                    </volist>
                                </select>
                            </li>
                            <li><label>所属物业</label>
                                <select  class="form-control" name = 'property_id' style="width: 345px;height: 32px;" >
                                    <option name = 'property_id' class="pro_into"  value="{$info.pid}">{$info.pname}</option>
                                    <volist name='prolist' id = "list">
                                        <option name = 'property_id'  value="{$list.id}">{$list.pname}</option>
                                    </volist>
                                </select>
                                <input name="add_time" type="hidden"  />
                                <li><label>&nbsp;</label><input name="" type="submit" class="btn btn-primary" value="确认{$data.btn}"  onclick="javascript:;" /></li>
                        </ul>
                        <div style="display:none" id="skuNotice" class="sku_tip">
                            <span id="skuTitle2"></span>
                        </div>
                    </div>
                    </form>
                    </body>
                    </html>
