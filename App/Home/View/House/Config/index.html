<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>

        <script type="text/javascript">

        </script>
    </head>
    <style type="text/css">
        .sku_tip { background: none repeat scroll 0 0 rgba(0, 0, 0, 0.7);border-radius: 4px;box-shadow: 0 0 3px 3px rgba(150, 150, 150, 0.7);color: #fff;display: none;left: 50%;margin-left: -70px; padding: 5px 10px;position: fixed; text-align: center; top: 50%;z-index: 25;}
        #divTotlePrice{ height: 50px; background: url(__PUBLIC__/Images/righttop.gif) repeat-x; border: 0px; margin-top: 15px; }
        #centnRight{color:  red;  font-size: 18px; float: right; margin-top: 10px; margin-right: 50px;}
        #centnRight span{ color:  red;  font-size: 18px; }
        #addSubmit{ float: right; margin-top: 3px; text-align: center; font-size: 16px; line-height:}
        #tab2{ margin-left: 32%}
        #detailDialog {

            margin:0 10%;
            margin-top: 13px;
            height:auto;
            width:800px;
            height: 400px;
            display:none;
            -webkit-box-shadow: 0 0 10px #121a2a;
            box-shadow: 0 0 20px #121a2a;
            padding:20px;
            background-color:#FFF;
            cursor:move;
            z-index: 9999;
        }
        #detailDialog #close {
            position:absolute;
            right:10px;
            top:8px;
            width:15px;
            height:15px;
            line-height:11px;
            border:1px solid rosybrown;

            cursor:pointer
        }
        #detailDialog table,#detailDialog tr,#detailDialog td{
            border-color:#d9d6c4;
            background-color:#FFF;
            cursor:default
        }
        #detailDialog table {
            width:100%;
        }
        #detailDialog tr,#detailDialog td {
            height:100px;
        }
        #detailDialog td span {
            margin-left:10px;
            margin-right:10px;
            cursor:text
        }
        #detailDialog td{
            text-align:left;
        }
        #detailDialog .label{
            font-weight:600;
            color:#654b24;
            text-align:center;
        }
        #detailDialog .closeHover {
            background-color:#f391a9;
            color:#FFF
        }
        #detailDialog .closeMouseDown {
            background-color:#aa2116;
            color:#f6f5ec
        }
        .userOrder{ text-align: center; padding: 5px; color: red;}
        .userOrder h2{ font-size: 16px;}
.placeul li a{ color:#428bca; }
    </style>

    <body style="background: none;">

        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="{:U('Index/start','','')}">首页</a></li>
                <li>店铺信息</li>
            </ul>
        </div>
        <div id="detailDialog" style=" display: block;">
            <table cellpadding="0" cellspacing="0" border="1">
                <tr>
                    <td width="80px" class="label">商家名称</td>
                    <td width="120px"><span id="goods_name">{$info.name}</span></td>
                    <td class="label">移动电话</td>
                    <td><span id="show_sex">{$info.mobile_phone}</span></td>
                    <td rowspan="3" style="text-align:center" width="120px"><img src="http://img1.3lian.com/gif/more/11/201211/72c8280fdd1c9c0d228c37891eb388b5.jpg" width="100px" height="110px"/></td>
                </tr>
                <tr>
                    <td width="80px" class="label">固定电话</td>
                    <td width="150px"><span id="price">{$info.fax_mobile}</span></td>
                    <td class="label">所属类型</td>
                    <td><span id="show_mobile">商家</span></td>
                </tr>
                <tr>
                    <td class="label">具体地址</td>
                    <td><span id="store_id">{$info.address}</span></td>
                    <td class="label">营业执照</td>
                    <td><span id="number">{$info.business_license}</span></td>
                </tr>
                <tr>
                    <td class="label">qq</td>
                    <td><span id="cat_id">{$info.qq}</span></td>
                    <td class="label">描述</td>
                    <td height="50px" width="300px;"><span id="if_show">{$info.des}</span></td>
                </tr>

            </table>
        </div>

    </body>

</html>
