<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="Text/Javascript" src="__PUBLIC__/Js/jquery-1.8.1.min.js"></script>
<style type="text/css">
*{padding:0px;margin:0px;}
	body{
	background:	#0072E3;
	}
	#header-div{
	
	}
	.menu{
		cursor:pointer;
		border-bottom:1px solid 	#97CBFF;
	}
	dl{
	padding:0px;
		
	}
	.point{
		
	}
	dt{
	letter-spacing:1px;
	color:#ffffff;
	line-height:28px;
	font-size:14px;
	font-family:"微软雅黑","仿宋";
		text-indent:1em;
		background:#46A3FF;
	}
	dd{
	
	line-height:25px;
	  //border:1px solid pink;
	  //font-family:"仿宋","微软雅黑";
	  font-family:"微软雅黑","仿宋";
	  		
	}
	dd a{
	font-size:12px;
	color:#ffffff;
		border-bottom:1px dashed #ccc;
		text-indent:2em;
		display:block;
		width:100%;
		
		text-decoration:none;
	}
	a:hover{
		background:	#005AB5;
	}
	.click{
		background:	#005AB5;
	}
</style>
<script type="text/javascript">
$(function(){
	$('dd').hide();
	$('.menu').click(function(e){
		//var en = e ||window.event;
		$(this).siblings('dd').toggle(300).addClass('point');
	});
	$('dd').click(function(){
		//$(this).addClass('point').siblings('dd').removeClass('click');
	})
});
</script>
</head>
<body>
<div id="header-div">
   <volist  name="menu" id="vo" key="k" >
    <dl class="menu-ul">          
       <dt class ="menu" key ="{$k}">{$vo.title}</dt> 
        <volist  name="vo['son']" id="s" >
        <dd class="menu-item" key ="{$k}"><a href="{:U($s['name']),'',''}" target="main-frame">{$s.title}</a></dd>
        </volist >     
  </dl>
   </volist >
</div>

  --></div>
</div>

</body>
</html>
