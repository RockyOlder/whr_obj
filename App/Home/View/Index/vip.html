<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>起始首页</title>
<link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
</head>
<style type="text/css">
    #start{height: 620px;width: 93%;padding: 20px;}
    #start .little{height: 200px;width: 100px;float: left;margin: 10px;margin-left: 10%}   
    #start .little  a{float: left;display: inline;}
    #start .little .text span{border-radius: 10px;padding: 2px 8px;color:#000000;}
    #start .little .text{text-align: center;margin-top: 10px;}
     .start{overflow: hidden;margin-left: 100px}
    .right_one{border:3px solid #3EAFE0;width: 220px;height: 220px;position: fixed;top: 100px;right: 0px;border-radius: 5px; }
    .right_one dl {background: #fff}
    .right_one dl dt {line-height: 40px ;background: #49B3E1;text-indent: 2em;
        font-size: 16px}
    .right_one dl dd{line-height: 30px ;text-indent: 1.5em;
        font-size: 15px}
    .right_two{border:3px solid #3EAFE0;width: 220px;height: 210px;position: fixed;top: 340px;right: 0px;border-radius: 5px; background: #fff}
    .right_two dl a{text-decoration: underline;display: block;}
    .right_two dl dt {line-height: 40px ;background: #49B3E1;text-indent: 2em;
        font-size: 16px}
    .right_two dl a dd{line-height: 34px ;text-indent: 0.5em;
        font-size: 15px}

</style>
<body style="background:#f0f9fd;">
	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="{:U('start')}">首页</a></li>
    </ul>
    </div>
    <div style="line-height:50px;font-size:15px;text-align:center">
        {$Think.session.admin.true_name} 你好！欢迎你使用{$Think.session.admin.top_name}后台管理系统
    </div>
    <div id="start">
        <div class="start">        
           <div class="little">            
                <a href="{:U('Month/index')}">
                    <img class="background" src="__PUBLIC__/Images/start/order.png"width="100px" height="100px">
                    <p class="text"><span>订单统计</span></p>
                </a>
            </div> 
        <div class="little">    
            
            <a href="{:U('Goods/index')}">
                <img class="background" src="__PUBLIC__/Images/start/mms.png"width="100px" height="100px">
                <p class="text"><span>商品信息列表</span></p>
            </a>
        </div>
       
        </div>
        <div class="start">
        <div class="little"> 
            <a href="{:U('Vip/order')}">
                <img class="background" src="__PUBLIC__/Images/start/vorder.png"width="100px" height="100px">
                <p class="text"><span>VIP特享订单管理</span></p>
            </a>
        </div>
  <div class="little"> 
            <a href="{:U('Category/cation')}">
                <img class="background" src="__PUBLIC__/Images/start/diao.png"width="100px" height="100px">
                <p class="text"><span>商品规格</span></p>
            </a>
        </div>
       </div>
       <!--  <div class="start">
        <div class="little"> 
            <a href="{:U('Role/index')}">
                <img class="background" src="__PUBLIC__/Images/start/role.png"width="100px" height="100px">
                <p class="text"><span>角色列表</span></p>
            </a>
        </div> 
        </div> -->

        
        
    </div> 
     <div class="right_one">
        <dl>
            <dt>当天统计</dt>
    
            <dd>新订单总数：{$count.new}</dd>
        </dl>
    </div>
    <div class="right_two">
        <dl>
            <dt>待办事宜</dt>
            <a href="{:U('Vip/order',array('statue'=>1))}"><dd>待发货订单：{$count.pay}</dd></a>
        </dl>
    </div>

</body>

</html>
