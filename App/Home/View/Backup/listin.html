    <script type="text/javascript" >
    $(function(){
     //全选的实现
     $(".check-all").click(function(){
         $(".ids").prop("checked", this.checked);
     });
     $(".ids").click(function(){
         var option = $(".ids");
         option.each(function(i){
             if(!this.checked){
                 $(".check-all").prop("checked", false);
                 return false;
             }else{
                 $(".check-all").prop("checked", true);
             }
         });
     });
  
 });
</script>
    <body style="background: none;line-height:20px;">

        <div class="place">
            <span>位置：</span>
            <ul class="placeul">
                <li><a href="{:U('Index/start')}">首页</a></li>
                <li><a href="#">系统管理</a></li>
                <li><a href="#">数据备份列表</a></li>
            </ul>
        </div>
        <div class="rightinfo">
            
                <div  id="tab2" class="tabson">               
                    <a id="optimize" class="scbtn" href="{:U('Backup/index')}" onclick="if(confirm('确认要备份数据库？')){return true}else{return false}">立即备份</a>         
                </div>
                <form id="export-form" method="post" action="{:U('export')}">
                <table class="imgtable">
                    <thead>
                        <tr>
                            
                            <th>表名</th>
                            <th>数据大小</th>
                            <th>备份创建时间</th>

                    <tbody >

                            <td>{$table.time}</td>
                            <td class="action">
                                <a class="ajax-get no-refresh" href="{:U('Backup/recover?file='.$table['name'])}"onclick="if(confirm('确认要还原备份数据？')){return true}else{return false}">还原备份</a>
                                <a class="ajax-get no-refresh" href="{:U('Backup/deletebak?file='.$table['name'])}"onclick="if(confirm('确认要删除备份数据？')){return true}else{return false}">删除备份</a>
                                
                            </td>
                        </tr>
                    </volist>

                </table>

                    </div>
                </div>

                        </div>
                    </div>

                    <div class="tipbtn">
                        <input name="" type="button"  class="sure" value="确定" />&nbsp;
                        <input name="" type="button"  class="cancel" value="取消" />

                </div>
            </form>



        </div>

        <div class="tip">

    <script type="text/javascript">
    (function($){
        var $form = $("#export-form"), $export = $("#export"), tables
            $optimize = $("#optimize"), $repair = $("#repair");

        $optimize.add($repair).click(function(){
            $.post(this.href, $form.serialize(), function(data){
                if(data.status){
                    alert(data.info,'alert-success');
                } else {
                    alert(data.info,'alert-error');
                }
                setTimeout(function(){
                    $('#top-alert').find('button').click();
                    $(that).removeClass('disabled').prop('disabled',false);
                },1500);
            }, "json");
            return false;
        });

        $export.click(function(){
            $export.parent().children().addClass("disabled");
            $export.html("正在发送备份请求...");
            $.post(
                $form.attr("action"),
                $form.serialize(),
                function(data){
                    if(data.status){
                        tables = data.tables;
                        $export.html(data.info + "开始备份，请不要关闭本页面！");
                        backup(data.tab);
                        window.onbeforeunload = function(){ return "正在备份数据库，请不要关闭！" }
                    } else {
                        alert(data.info,'alert-error');
                        $export.parent().children().removeClass("disabled");
                        $export.html("立即备份");
                        setTimeout(function(){
                            $('#top-alert').find('button').click();
                            $(that).removeClass('disabled').prop('disabled',false);
                        },1500);
                    }
                },
                "json"
            );
            return false;
        });

        function backup(tab, status){
            status && showmsg(tab.id, "开始备份...(0%)");
            $.get($form.attr("action"), tab, function(data){
                if(data.status){
                    showmsg(tab.id, data.info);

                    if(!$.isPlainObject(data.tab)){
                        $export.parent().children().removeClass("disabled");
                        $export.html("备份完成，点击重新备份");
                        window.onbeforeunload = function(){ return null }
                        return;
                    }
                    backup(data.tab, tab.id != data.tab.id);
                } else {
                    alert(data.info,'alert-error');
                    $export.parent().children().removeClass("disabled");
                    $export.html("立即备份");
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(that).removeClass('disabled').prop('disabled',false);
                    },1500);
                }
            }, "json");

        }

        function showmsg(id, msg){
            $form.find("input[value=" + tables[id] + "]").closest("tr").find(".info").html(msg);
        }
    })(jQuery);
    </script>
