                        close: function() {
                            //   $("#subject_id").val("");
                            //     resetInput();
                        }
                    });
                    
                    $( "#dialog-edit" ).dialog({
                        width: 600,
                        autoOpen: false,
                        modal:true,
                        position:{
                            my: "center", 
                            at: "center", 
                            of: window
                        },
                        close: function() {
                        }
                    });
                    $("#ig_primary").click(function(){
                        $("#dialog-form").dialog("option","title","投诉建议");            
                        $("#dialog-form").dialog("open");
                    });
                    var mycars=new Array("未付款","待发货","配送中","待评论")
                    $(".role-list button").each(function () {
                 
                        if($(this).text()==0){
                            $(this).addClass("btn btn-danger")  
                            $(this).text(mycars[0]);
                            $("#statue").text(mycars[0])
                        } else if($(this).text()==1){
                            //    $(this).addClass("btn btn-warning")
                            $(this).text(mycars[1]); 
                            $("#statue").text(mycars[1])
                        }else if($(this).text()==2){
                            //    $(this).addClass("btn btn-warning")
                            $(this).text(mycars[2]); 
                            $("#statue").text(mycars[2])
                        }else if($(this).text()==3){
                            //    $(this).addClass("btn btn-warning")
                            $(this).text(mycars[3]); 
                            $("#statue").text(mycars[3])
                        }
                         
                    })    
                    initPager();
                });         
                function update_list(subId){
                    $("#dialog-form").dialog("option","title","修改投诉建议");
                    $("form[name=myform]").attr("action",$("#examUpdate").val());
                    //  return false;
                    $.ajax({ 
                        url:$("#url_ajaxCalendar").val(),
                        type:"post",
                        dataType:"json",
                        cache:false,
                        data: {
                            "id":subId
                        },
                        timeout:30000,
                        error:function(data, msg){
                            alert("error:"+msg);
                        },
                        success:function(data){
                            //return false;
                            console.log(data)
                            $("#number").text(data.number);
                            $("#bid").text(data.name);
                            $("#time").text(data.time);
                            $("#ordername").text(data.user_name);
                            $("#totle").text(data.totle);
                            $("#bill_type").text(data.bill_type);
                            $("#express").text(data.express);
                            $("#cate").text(data.cate);
                            $("#express_number").text(data.express_number);
                            if(data.statue==1){
                                $("#dialog-edit").dialog("open");    
                            }
                            
                        }
                    });
                }
                 
                function rule_add(subId){
                    $("#dialog-edit").dialog("option","title","订单详情");
                    $("form[name=myname]").attr("action",$("#examUpdate").val());
                    $.ajax({ 
                        url:$("#url_ajaxCalendar").val(),
                        type:"post",
                        dataType:"json",
                        cache:false,
                        data: {
                            "id":subId
                        },
                        timeout:30000,
                        success:function(data){
                            console.log(data)
                            $("#number").text(data.number);
                            $("#bid").text(data.name);
                            $("#time").text(data.time);
                            $("#ordername").text(data.user_name);
                            $("#totle").text(data.totle);
                            $("#bill_type").text(data.bill_type);
                            $("#express").text(data.express);
                            $("#cate").text(data.cate);
                            $("#express_number").text(data.express_number);
                            $("#dialog-edit").dialog("open");
                        }
                    });
                }
