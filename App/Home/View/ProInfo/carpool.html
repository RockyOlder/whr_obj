<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>添加开发商</title>
        <link href="__PUBLIC__/Css/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Css/tableList.css" rel="stylesheet" type="text/css" />
        <!-- <link href="__PUBLIC__/Css/select.css" rel="stylesheet" type="text/css" /> -->
        <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/js/jquery-ui/css/pepper-grinder/jquery-ui.min.css">  -->
        <link type="text/css" href="__PUBLIC__/Js/jquery-ui/css/start/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
        <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.min.css">
            <script type="text/javascript" src="__PUBLIC__/Js/jquery-ui/js/jquery-ui-1.10.4.custom.js"></script>
            <script type="text/javascript">
                $(function(){
                    $( "#dialog-form" ).dialog({
                        width: 500,
                        
                        autoOpen: false,
                        modal:true,
                        position:{
                            my: "center", 
                            at: "center", 
                            of: window
                        }, 
                        buttons: {
                            "提　交":function(){
                                // allFields.removeClass( "ui-state-error" );
                         
                                $('form[name=myform]').submit();
                            },
                            "重　置":function(){
                                //  resetInput();	
                            }	
                        },
        
                        close: function() {
                            //   $("#subject_id").val("");
                            //     resetInput();
                        }
                    });
                    $("#ig_primary").click(function(){
                        $("#dialog-form").dialog("option","title","添加");            
                        $("#dialog-form").dialog("open");
                    });
                    initPager();
                });         
                //     var roleDataBak='{}';
                //     var allFields=$( [] );
                function update_list(subId){
                    $("#dialog-form").dialog("option","title","编辑");
                    
                    $("form[name=myform]").attr("action",$("#examUpdate").val());
                    //  alert($("#table").val())
                    $.ajax({ 
                        url:$("#url_ajaxCalendar").val(),
                        type:"post",
                        dataType:"json",
                        cache:false,
                        data: {
                            "id":subId
                        },
                        timeout:30000,
                        error:function(data, msg){
                            alert("error:"+msg);
                        },
                        success:function(data){
                            // roleDataBak=data;
                            // alert(data)
                            $("#title").val(data.title);
                            $("#add_id").val(data.id);
                            $("#content").val(data.content);
                            $("#phone").val(data.phone);
                            $("#action").val(data.action);
                            $("#dialog-form").dialog("open");
                        }
                    });
                }
            </script>
    </head>
    <style type="text/css">
        .sku_tip { background: none repeat scroll 0 0 rgba(0, 0, 0, 0.7);border-radius: 4px;box-shadow: 0 0 3px 3px rgba(150, 150, 150, 0.7);color: #fff;display: none;left: 50%;margin-left: -70px; padding: 5px 10px;position: fixed; text-align: center; top: 50%;z-index: 25;}
        .pro select{width: 345px;height: 32px; }
        #val_list{width: 345px;height: 32px;  margin-left: 85px;}
        #table_list tr td{ padding: 7px;}
        .th_default a{ width: 70px;}
        #ig_primary{float: right; margin-top: 3px;}
    </style>

    <body style="background: none;">

        <div class="place">
            <span>后台管理：</span>
            <ul class="placeul">
                <li><a href="#">物业信息管理</a></li>
                <li><a href="#">邻里拼车</a></li>
            </ul>
        </div>
        <input type="hidden" value="__CONTROLLER__/carpool" id="examUpdate" name="examUpdate" />
        <input type="hidden" value="{$data.table}" id="table" name="examUpdate" />
        <input type="hidden" value="__CONTROLLER__/url_ajaxCarpool" id="url_ajaxCalendar" name="url_ajaxCalendar" />
        <li><label>&nbsp;</label><input id="ig_primary" type="submit" class="btn btn-primary" value="添加"  onclick="javascript:;" /></li>

        <div style="display:none" id="skuNotice" class="sku_tip">
            <span id="skuTitle2"></span>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th><input name="" type="checkbox" value="" checked="checked"/></th>
                    <th>编号<i class="sort"><img src="__PUBLIC__/Images/px.gif" /></i></th>
                    <th>公告标题</th>
                    <th>公告内容</th>
                    <th>手机号码</th> 
                    <th>发布时间</th>

                    <th>操作</th>
                </tr>
            </thead>

            <tbody id="table_ajax_list">
                <volist name="pro" id ="vo">
                    <tr>
                        <td><input name="num" type="checkbox" value="" /></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.content|msubstr=0,20,'utf-8',true}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>      


                        <td class="th_default">    
                            <a class="btn btn-default" onclick="update_list({$vo.id})">修改</a>    
                            <a href="{:U('del',array(id=>$vo['nid']),'')}" class="btn btn-danger" onclick="if(confirm('确认删除')){return true}else{return false}"> 删除</a>
                        </td>
                    </tr> 

                </volist>    
            </tbody>
        </table>
        <div id="pager" class="pager">
            <div class="fanye">
                <div class="fanye1">
                    {$page}
                </div>
                <div class="fanye2">
                    <span class="">共{$currentPage}/{$totalPage}页</span>
                    转到<input type="text" value="{$currentPage}" id="gopage_input" class="ui-widget-header" />页&nbsp;
                    <input type="button" value="确定" id="gopage_btn_confirm" />
                </div>
            </div>
        </div>

        <div id="dialog-form" title="添加" style=" display:none;">
            <div class="tip">
                <p class="validateTips"></p>
            </div>
            <form action="#" method="post" name="myform" class="form-input" />
            <input type ="hidden" name="action" id="action" value="{$data.action}">
                <input type ="hidden" name="admin" value={$Think.session.admin.name}>
                    <fieldset>
                        <input type="hidden" id="hidRoleId" value="" />
                        <table id="table_list" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td align="right" width="90px">
                                    <label for="title">公告标题：</label>
                                </td>
                                <td>
                                    <input type="text" name="title" id="title"  class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="content">公告内容：</label>
                                </td>
                                <td>
                                    <textarea rows="5"  cols='50' name="content" id="content" class="inputInfo ui-widget-content ui-corner-all"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" width="90px">
                                    <label for="phone">手机号码：</label>
                                </td>
                                <td>
                                    <input type="text" name="phone" id="phone" class="form-control" />
                                </td>
                            </tr>
                            <input type="hidden" name="id" id="add_id"  />
                        </table>
                    </fieldset>
                    </form>
                    </div>
                    </body>
                    </html>
