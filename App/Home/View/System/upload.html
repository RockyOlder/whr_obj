	<script src='__PUBLIC__/Js/jquery.uploadify.min.js'></script>
<script type="text/javascript">
    $(function(){
        // alert(1)
        //简单验证
            var validate = {
            'version' : false,
            'des':false,

        };
        $('#version').blur(function(){
            if($.trim($(this).val()) == ''){
                $('#version_info').text('版本号不能为空').css('color','red');
                validate.version = false;
            }else{
                id = $.trim($('#id').val());
                if (id == '') {
                    $.post("{:U('check')}",{'version':$.trim($(this).val())},function(data){
                        if (data) {
                            $('#version_info').text('你输入的版本号已经存在').css('color','red');
                            validate.version = false;
                        }                 
                    },'json')
                };
                $('#version_info').text('');
                validate.version = true;
                
            }
        });
        $('#des').blur(function(){
            if($.trim($(this).val()) == 0){
                $('#des_info').text('更新描述不能为空').css('color','red');
                validate.des = false;
            }else{
                $('#des_info').text('');
                validate.des = true;
            }
        });   

        $('form').submit(function(){
            $('#version').trigger('blur');
            $('#des').trigger('blur');
            var isOK = validate.version && validate.des
            if(!isOK){                               
                return false;
            }
            if($.trim($('#url').val()) == 0){
                $('#url_info').text('上传文件不能为空').css('color','red');
                return false;
            }
            return true;

        });
         
    })
</script>

	</form>
