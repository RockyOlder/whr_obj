                    $(function(){

                            }

                        $('.scbtn').bind('click',function(){

                        });
            initPager();

                    function cats_Shop(id) {
                    
                        art.dialog({
                            content:'你确定要删除？',
                            title: '确定框',  
                            okValue:'确认',  
                            cancelValue:'取消', 
                            width: 230,  
                            height: 100,  
                            fixed:true,
                            id:'bnt4_test',
                            style:'confirm'}, 
                        function(){
                            var msg = art.dialog({id:'bnt4_test'}).data.content; // 使用内置接口获取消息容器对象
                            if(msg){
                                // location.href=$("#url_ajaxCalendar").val()+id
                                // return false;
                                $.ajax({
                                'url': $("#url_ajaxCalendar").val(),
                                'data':{'id':id},
                                'dataType': 'json',
                                'type' : 'post',
                                success:function(data){
                                //console.log(data)
                                    if (data.statue == 1) {
                                        alert('成功删除住户信息');
                                        $('#'+id).hide(100);
                                    }else{
                                        alert(data.msg);
                                    };
                },
                error:function(data){
                    alert('缺少参数');
                }
            })
                            }        
                        },function(){
                            return true;
                        });
                    };
                </script>
